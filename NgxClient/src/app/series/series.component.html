<h1>Current Series:</h1>

<div *ngFor="let series of currentSeries">
  <mat-card>
    <mat-card-title>{{ series.Series }}</mat-card-title>
    <mat-card-content>{{ series.Season }}</mat-card-content>
    <button mat-button color="primary" routerLink="/series/edit" routerLinkActive="active" ariaCurrentWhenActive="page">Edit</button>
  </mat-card>
<br/>
</div>
